          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Parent Portal
        run: npm run build --workspace=apps/parent-portal
        
      # Add your deployment steps here (e.g., Vercel, Netlify)
      - name: Deploy Parent Portal
        run: echo "Deploy Parent Portal to your hosting platform"

  deploy-staff-dashboard:
